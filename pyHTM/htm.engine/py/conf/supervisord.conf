; Sample supervisor config file.
;
; For more information on the config file, please see:
; http://supervisord.org/configuration.html
;
; Note: shell expansion ("~" or "$HOME") is not supported.  Environment
; variables can be expanded using this syntax: "%(ENV_HOME)s".

[unix_http_server]
file=%(here)s/../supervisor.sock   ; (the path to the socket file)

[inet_http_server]
port=127.0.0.1:9001

[supervisord]
environment=APPLICATION_CONFIG_PATH=/Users/mtaylor/nta/htmengine-traffic-tutorial/python-engine/conf
pidfile=%(here)s/../supervisord.pid
identifier=traffic-supervisor
logfile=%(here)s/../logs/supervisord.log
# NOTE: logfile_maxbytes=0 turns off supervisor log rotation
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://:


[include]
files = /Users/mtaylor/nta/numenta-apps/htmengine/conf/supervisord-base.conf

